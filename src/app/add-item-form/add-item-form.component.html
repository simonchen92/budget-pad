<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)"> 
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input class="input" name="amount" type="number" style="width: 150px" placeholder="Amount" [ngModel]="item.amount" required>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input class="input" name="description" type="text" placeholder="Description" [ngModel]="item.description" required>
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button is-primary" [disabled]="!itemForm.valid">Add</button>
            </div>

        </div>
    </div>
</form>
