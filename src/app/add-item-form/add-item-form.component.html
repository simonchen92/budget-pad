<form #itemForm="ngForm" (ngSubmit)="onSubmit(itemForm)"> 
    <div class="field is-horizontal">
        <div class="field-body">

            <div class="field is-narrow">
                <p class="control">
                    <input class="input amount" name="amount" type="number" placeholder="Amount" [ngModel]="item.amount" required>
                </p>
            </div>

            <div class="field">
                <p class="control">
                    <input class="input description" name="description" type="text" placeholder="Description" [ngModel]="item.description" required>
                </p>
            </div>

            <div class="field is-narrow">
                <button type="submit" class="button" [ngClass]="{ 'is-primary': isNewItem, 'is-success': !isNewItem }" [disabled]="!itemForm.valid">
                    <p *ngIf="isNewItem">Add</p>
                    <p *ngIf="!isNewItem">Save</p>
                </button>
            </div>
        </div>
    </div>
</form>
